<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div id="container">
        <div class="calculate-div">
            <textarea name="input-text-field" id="input-text-field" class="input-text-field" placeholder="start typing..."></textarea>
            <button id="calculate-button" class="calculate-button">calculate</button>
        </div>
        <div class="display-div">
            <p id="display" class="display">---</p>
            <p id="number-of-words" class="number-of-words">--</p>
        </div>
    </div>
</body>
</html>
